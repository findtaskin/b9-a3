<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <!-- Adding nav bar  -->

      <!-- For small design -->
      <div class="navbar bg-base-100 flex lg:hidden">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">Hockey's</a>
        </div>
        <div class="navbar-end">
          <button class="btn text-white bg-orange-600 btn-sm">
            Get Ticket
          </button>
        </div>
      </div>

      <!-- for large design -->
      <div class="navbar bg-base-100 hidden lg:flex">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl">Hockey's</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
          <button class="btn text-white bg-orange-600">Get Ticket</button>
        </div>
      </div>

      <!-- Adding Carousel -->

      <!-- For small design -->
      <div class="carousel w-full lg:hidden">
        <div id="sm-slide1" class="carousel-item relative w-full">
          <img src="./images/1.png" class="w-full" />
          <div
            class="absolute flex justify-center transform -translate-y-1/2 left-5 right-5 bottom-0"
          >
            <a
              href="#sm-slide3"
              class="btn btn-circle btn-sm bg-black text-white mr-2"
            >
              ❮
            </a>
            <a
              href="#sm-slide2"
              class="btn btn-circle btn-sm bg-black text-white ml-2"
            >
              ❯
            </a>
          </div>
        </div>
        <div id="sm-slide2" class="carousel-item relative w-full">
          <img src="./images/2.png" class="w-full" />
          <div
            class="absolute flex justify-center transform -translate-y-1/2 left-5 right-5 bottom-0"
          >
            <a
              href="#sm-slide1"
              class="btn btn-circle btn-sm bg-black text-white mr-2"
            >
              ❮
            </a>
            <a
              href="#sm-slide3"
              class="btn btn-circle btn-sm bg-black text-white ml-2"
            >
              ❯
            </a>
          </div>
        </div>
        <div id="sm-slide3" class="carousel-item relative w-full">
          <img src="./images/3.png" class="w-full" />
          <div
            class="absolute flex justify-center transform -translate-y-1/2 left-5 right-5 bottom-0"
          >
            <a
              href="#sm-slide2"
              class="btn btn-circle btn-sm bg-black text-white mr-2"
            >
              ❮
            </a>
            <a
              href="#sm-slide1"
              class="btn btn-circle btn-sm bg-black text-white ml-2"
            >
              ❯
            </a>
          </div>
        </div>
      </div>

      <!-- For large design -->
      <div class="carousel w-full hidden lg:flex">
        <div id="lg-slide1" class="carousel-item relative w-full h-96">
          <img src="./images/1.png" class="w-full object-cover rounded-xl" />
          <div
            class="absolute flex justify-center transform -translate-y-1/2 left-5 right-5 bottom-0"
          >
            <a
              href="#lg-slide4"
              class="btn btn-circle btn-sm bg-black text-white mr-2"
            >
              ❮
            </a>
            <a
              href="#lg-slide2"
              class="btn btn-circle btn-sm bg-black text-white ml-2"
            >
              ❯
            </a>
          </div>
        </div>
        <div id="lg-slide2" class="carousel-item relative w-full h-96">
          <img src="./images/2.png" class="w-full object-cover rounded-xl" />
          <div
            class="absolute flex justify-center transform -translate-y-1/2 left-5 right-5 bottom-0"
          >
            <a
              href="#lg-slide1"
              class="btn btn-circle btn-sm bg-black text-white mr-2"
            >
              ❮
            </a>
            <a
              href="#lg-slide3"
              class="btn btn-circle btn-sm bg-black text-white ml-2"
            >
              ❯
            </a>
          </div>
        </div>
        <div id="lg-slide3" class="carousel-item relative w-full h-96">
          <img src="./images/3.png" class="w-full object-cover rounded-xl" />
          <div
            class="absolute flex justify-center transform -translate-y-1/2 left-5 right-5 bottom-0"
          >
            <a
              href="#lg-slide2"
              class="btn btn-circle btn-sm bg-black text-white mr-2"
            >
              ❮
            </a>
            <a
              href="#lg-slide1"
              class="btn btn-circle btn-sm bg-black text-white ml-2"
            >
              ❯
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
